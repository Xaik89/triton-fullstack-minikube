apiVersion: apps/v1
kind: Deployment
metadata:
  name: triton-cv
  namespace: triton-inference
  labels:
    app: triton-cv
spec:
  replicas: 1
  selector:
    matchLabels:
      app: triton-cv
  template:
    metadata:
      labels:
        app: triton-cv
    spec:
      containers:
      - name: triton-server
        image: triton-cv:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8000
          name: http
        - containerPort: 8001
          name: grpc
        - containerPort: 8002
          name: metrics
        resources:
          requests:
            memory: "2Gi"
            cpu: "1000m"
            nvidia.com/gpu: 1
          limits:
            memory: "4Gi"
            cpu: "2000m"
            nvidia.com/gpu: 1
        livenessProbe:
          httpGet:
            path: /v2/health/live
            port: 8000
          initialDelaySeconds: 60
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /v2/health/ready
            port: 8000
          initialDelaySeconds: 60
          periodSeconds: 10
        volumeMounts:
        - name: models
          mountPath: /models
      volumes:
      - name: models
        emptyDir: {}

