apiVersion: apps/v1
kind: Deployment
metadata:
  name: triton-florence
  namespace: triton-inference
  labels:
    app: triton-florence
spec:
  replicas: 1
  selector:
    matchLabels:
      app: triton-florence
  template:
    metadata:
      labels:
        app: triton-florence
    spec:
      containers:
      - name: triton-server
        image: triton-florence:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8000
          name: http
        - containerPort: 8001
          name: grpc
        - containerPort: 8002
          name: metrics
        env:
        - name: FLORENCE_MODEL_NAME
          value: "microsoft/Florence-2-base"
        resources:
          requests:
            memory: "8Gi"
            cpu: "2000m"
            nvidia.com/gpu: 1
          limits:
            memory: "16Gi"
            cpu: "4000m"
            nvidia.com/gpu: 1
        livenessProbe:
          httpGet:
            path: /v2/health/live
            port: 8000
          initialDelaySeconds: 120
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /v2/health/ready
            port: 8000
          initialDelaySeconds: 120
          periodSeconds: 10
        volumeMounts:
        - name: models
          mountPath: /models
      volumes:
      - name: models
        emptyDir: {}

