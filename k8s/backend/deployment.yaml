apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: triton-inference
  labels:
    app: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: triton-backend:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8000
          name: http
        env:
        - name: TRITON_CV_URL
          value: "triton-cv:8001"
        - name: TRITON_FLORENCE_URL
          value: "triton-florence:8001"
        - name: CV_MODEL_NAME
          value: "yolo8n"
        - name: FLORENCE_MODEL_NAME
          value: "florence2"
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5

